<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>
<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <div class="vh-100 d-flex align-items-left">
        <section class="w-100 d-flex align-items-left">
            <div class="col-3 col-md-3 col-lg-3">
                <h2>Search for a City:</h2>
                <input type="text" placeholder="Boston">
                <button type="submit" id="searchBtn" class="btn btn-block btn-success w-100">Search</button>
                <hr class="line" />
                <button class="options">Charlotte</button>
                <button class="options">San Antonio</button>
                <button class="options">Miami</button>
                <button class="options">Charleston</button>
                <button class="options">New York</button>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
