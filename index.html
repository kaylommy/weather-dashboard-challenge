<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>
<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <div class="searchContainer vh-100 d-flex align-items-left">
        <form class="search form-block col-3 col-md-3 col-lg-3">
            <h2 class="city">Search for a City:</h2>
            <input id='user-input' class="form-control mr-sm-2" type="search" placeholder="Boston" aria-label="Boston">
            <button class="search-btn btn btn-success my-2 my-sm-0" type="submit">Search</button>
            <hr class="line" />
            <div class="cityListDiv">
                <ul id="cityListItems"></ul>
            </div>
        </form>
        <div id="resultsContainer">
            <section id="searchResults">
                <div class="container">
                    <h2 id="city"></h2>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </section>
            <section class="5day">
                <h2>5-Day Forecast:</h2>
                <ul class="cards">
                    <li class="weather-cards">
                        <h3></h3>
                        <h4></h4>
                        <h4></h4>
                        <h4></h4>
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
